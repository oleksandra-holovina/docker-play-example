@(title: String, mode: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A production ready example Play app that's using Docker and Docker Compose.">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/app.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("favicon.png")">
        <script defer src="@routes.Assets.versioned("js/app.js")" type="text/javascript"></script>
        @* Generated with: https://realfavicongenerator.net/*@
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#61b9d2">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body class="flex flex-col h-screen justify-between">
        <div class="bg-gray-700">
            <div class="max-w-screen-lg mx-auto py-3 px-3 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between flex-wrap">
                    <div class="flex-1 flex items-center">
                        <span class="flex p-2 rounded-lg bg-gray-900">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </span>
                        <p class="ml-3 font-medium text-white truncate">
                            Play @(play.core.PlayVersion.current) and Scala @(play.core.PlayVersion.scalaVersion)
                        </p>
                    </div>
                    <div class="mt-2 order-3 w-full sm:mt-0 sm:w-auto">
                        <div class="rounded-md shadow-sm">
                            <span class="flex items-center justify-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-gray-500">
                                APP_MODE = @mode
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="max-w-screen-lg mx-auto mb-auto">
            @content
        </main>

        <footer class="text-center mt-6 pb-6 h-10">
            <p class="text-gray-500">
                <svg class="w-5 h-5 text-yellow-500 inline -mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Created by <a class="border-b mb-1" href="https://www.linkedin.com/in/oleksandra-holovina-287740b0/">Oleksandra Holovina</a> and <a class="border-b mb-1" href="https://nickjanetakis.com">Nick Janetakis</a>
            </p>
        </footer>
    </body>
</html>
